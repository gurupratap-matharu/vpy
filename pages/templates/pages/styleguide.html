{% extends "layouts/base.html" %}

{% block title %}
  Styleguide
{% endblock title %}

{% block content %}
  <div class="container">
    <h1 class="text-center">Styleguide</h1>
    <h5>Progress Bar</h5>
    <div class="progress mb-3"
         role="progressbar"
         aria-label="Example 1px high"
         aria-valuenow="25"
         aria-valuemin="0"
         aria-valuemax="100"
         style="height: 1px">
      <div class="progress-bar" style="width: 25%"></div>
    </div>
    <div class="progress mb-3"
         role="progressbar"
         aria-label="Example 20px high"
         aria-valuenow="25"
         aria-valuemin="0"
         aria-valuemax="100"
         style="height: 20px">
      <div class="progress-bar bg-dark" style="width: 25%"></div>
    </div>
  </div>
{% endblock content %}
