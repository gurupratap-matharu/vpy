{% load i18n %}

<p class="text-uppercase">
  <strong>{% translate "Para leer" %}</strong>
</p>
<hr />
<ul>
  {% for link in self %}
    {% if link.block_type == 'external_link' %}
      <li>
        <a href="{{ link.value.get_url }}" target="_blank" class="me-1">{{ link.value.get_title }}</a>
        <svg width="16px" height="16px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="#054ada" d="M18 10.82a1 1 0 0 0-1 1V19a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h7.18a1 1 0 0 0 0-2H5a3 3 0 0 0-3 3v11a3 3 0 0 0 3 3h11a3 3 0 0 0 3-3v-7.18a1 1 0 0 0-1-1m3.92-8.2a1 1 0 0 0-.54-.54A1 1 0 0 0 21 2h-6a1 1 0 0 0 0 2h3.59L8.29 14.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0L20 5.41V9a1 1 0 0 0 2 0V3a1 1 0 0 0-.08-.38" />
        </svg>
      </li>
    {% else %}
      <li>
        <a href="{{ link.value.get_url }}">{{ link.value.get_title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
<hr />
