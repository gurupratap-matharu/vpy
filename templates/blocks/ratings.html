{% load static %}

<div class="row gx-0">
  <div class="col-8 col-md-5 col-lg-3">
    {% for star, pct in self.get_star_percentages.items %}
      <div class="row align-items-center">
        <div class="col-1 text-sm text-secondary">{{ star }}</div>
        <div class="col-11">
          <div class="progress"
               role="progressbar"
               aria-label="Label for percentage of rating {{ star }}"
               aria-valuenow="{{ pct }}"
               aria-valuemin="0"
               aria-valuemax="100"
               style="height: 10px">
            <div class="progress-bar text-bg-warning w-{{ pct }}"></div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="col-4 col-md-2 col-lg-2 d-flex flex-column justify-content-center text-center">
    <p class="display-3 fw-bold mb-0">{{ self.get_score }}</p>
    <p class="mb-0">
      {% for color in self.get_star_colors %}
        <svg class="bi" width="12" height="12" fill="{{ color }}" aria-hidden="true">
          <use xlink:href="{% static 'assets/icons/icons.svg' %}#star-fill" />
        </svg>
      {% endfor %}
    </p>
    <span class="text-sm text-secondary">{{ self.get_total_ratings }} opiniones</span>
  </div>
</div>
