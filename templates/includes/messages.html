{% load static %}

{% if messages %}
  <div class="container-xl mt-7">
    {% for message in messages %}
      {% with klass=message.tags %}
        <div class="alert alert-{{ klass }} alert-dismissible fade show" role="alert">
          <span class="alert-icon me-2">
            <svg class="bi" width="16" height="16" fill="currentColor" aria-hidden="true">
              {# djlint:off #}
              <use xlink:href="{% static 'assets/icons/icons.svg' %}#{% if klass == 'info' %}bell{% elif klass == 'success' %}check-circle-fill{% else %}exclamation-triangle-fill{% endif %}" />
              {# djlint:on #}
            </svg>
          </span>
          {# djlint:off #}
          <span class="alert-text">
            <strong>{% if message.tags %}{{ message.tags|title }}:{% endif %}</strong>
            {{ message }}
          </span>
          {# djlint:on #}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endwith %}
    {% endfor %}
  </div>
{% endif %}
