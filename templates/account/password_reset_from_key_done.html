{% extends "layouts/base.html" %}

{% load i18n %}

{% block title %}
  {% trans "Password Changed" %}
{% endblock title %}

{% block header %}
{% endblock header %}

{% block content %}
  <div class="row vh-100">
    <div class="col col-sm-8 col-md-6 col-lg-4 mx-auto">
      <div class="card mt-7">
        <div class="card-header pb-0">
          <h3 class="font-weight-bolder">Password Changed!</h3>
        </div>
        <div class="card-body">
          <p>{% trans "Your password is now changed. Please login" %}</p>
          <div class="text-center">
            <a class="btn bg-gradient-primary btn-round w-100 mt-4 mb-0" href="{% url 'account_login' %}">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
