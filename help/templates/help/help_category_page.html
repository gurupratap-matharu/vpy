{% extends "layouts/base.html" %}

{% load i18n wagtailcore_tags navigation_tags %}

{% block content %}
  <article class="container col-12 col-md-8 col-xl-9 min-vh-75">
    <h1 class="fs-2 text-center mb-3">{% translate "¿En que te podemos ayudar?" %}</h1>
    <form action="{% url 'search' %}" method="get" class="mb-3">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">🔍</span>
        <input type="text"
               class="form-control"
               name="query"
               value="{{ search_query|default:'' }}"
               placeholder="Search for articles"
               aria-label="search"
               aria-describedby="basic-addon2" />
        <button class="btn bg-gradient-primary mb-0" type="submit" id="button-addon2">Go</button>
      </div>
    </form>
    <section class="py-3">
      {% breadcrumbs %}
    </section>
    <section class="py-3">
      <ul class="list-group list-group-flush">
        {% for article in page.get_articles %}
          <li class="list-group-item">
            <a href="{% pageurl article %}">{{ article.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </section>
  </article>
{% endblock content %}
